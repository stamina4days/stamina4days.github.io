<body>
<a class="skip" href="#main">Skip to content</a>

<!-- Shared nav include (active = contact) -->
<div id="siteNav" data-active="contact"></div>

<main id="main">
  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2>Contact</h2>
        <p class="sub">Review requests, bookstores, and general inquiries.</p>
      </div>

      <form class="form" action="https://formspree.io/f/xkoojzbr" method="POST">
        <input type="hidden" name="form_type" value="contact_message" />

        <label>
          Name
          <input name="name" autocomplete="name" required />
        </label>

        <label>
          Email
          <input name="email" type="email" autocomplete="email" required />
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button class="btn primary" type="submit">Send message</button>
        <p class="fine muted">Used only to reply. Not added to the mailing list.</p>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        © <span id="year"></span> Prince Hubbard
        <span class="sep">•</span>
        <span class="fine muted">Adaptation rights available.</span>
      </div>
    </div>
  </footer>
</main>

<script src="script.js" defer></script>
</body>
